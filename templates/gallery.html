<!DOCTYPE html>
<html>
<head>
    <title>BMS Dashboard</title>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial;
        }

        .header {
            padding: 15px;
            background: #111;
            text-align: center;
            font-size: 28px;
            border-bottom: 2px solid #222;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .video-box {
            flex: 2;
            background: #1b1b1b;
            padding: 15px;
            border-radius: 10px;
            outline: 1px solid #333;
        }

        .video-box img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-box {
            flex: 1;
            background: #1b1b1b;
            padding: 15px;
            border-radius: 10px;
            outline: 1px solid #333;
            overflow-y: auto;
            height: 80vh;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .img-grid img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            transition: transform 0.3s;
        }

        .img-grid img:hover {
            transform: scale(1.1);
        }

    </style>
</head>

<body>

<div class="header">üì° Behavior Monitoring System ‚Äî Dashboard</div>

<div class="container">

    <!-- LIVE CAMERA -->
    <div class="video-box">
        <h2>üî¥ Live Monitoring</h2>
        <img src="/video_feed">
    </div>

    <!-- GALLERY -->
    <div class="gallery-box">
        <h2>üìÅ Restricted Zone</h2>
        <div class="img-grid">
            {% for img in restricted %}
            <img src="/static/screenshots/restricted/{{ img }}">
            {% endfor %}
        </div>

        <h2 style="margin-top:25px;">üìÅ Loitering</h2>
        <div class="img-grid">
            {% for img in loitering %}
            <img src="/static/screenshots/loitering/{{ img }}">
            {% endfor %}
        </div>
    </div>

</div>

</body>
</html>
