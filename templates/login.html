<!DOCTYPE html>
<html>
<head>
    <title>BMS Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #1c1c1c;
            padding: 35px;
            width: 350px;
            text-align: center;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 0 20px #000;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            width: 95%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ”’ BMS Access</h2>
    <form method="post">
        <input type="password" name="password" placeholder="Enter Password">
        <button type="submit">LOGIN</button>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
