<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Behavior Monitoring System</title>
    <style>
        body { font-family: Arial, sans-serif; background:#0b0b0b; color:#e6f7ff; text-align:center; }
        .header { padding:18px; font-size:26px; font-weight:bold; color:#00eaff; }
        .controls { margin:12px; }
        a.button { background:#00eaff; color:#000; padding:10px 16px; border-radius:6px; text-decoration:none; font-weight:700; }
        .video { width:80%; margin:auto; border: 3px solid #00eaff; border-radius:8px; padding:10px; background:#111; box-shadow:0 0 20px rgba(0,234,255,0.07); }
        img { width:100%; border-radius:6px; }
        .note { font-size:13px; color:#bfcbd3; margin-top:8px; }
    </style>
</head>
<body>
    <div class="header">BEHAVIOR MONITORING SYSTEM</div>
    <div class="controls">
    </div>

    <div class="video">
        <h3 style="color:#00eaff;">Live Camera Feed</h3>
        <img src="/video_feed" alt="Live Feed">
        <p class="note">If feed is blank, check camera, allow access to camera and ensure no other app is using the camera.</p>
    </div>
</body>
</html>
